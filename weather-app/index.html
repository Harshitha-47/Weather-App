<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="default">
    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Search city...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Loading...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="date-time" id="dateTime"></div>
            <img class="weather-icon" id="weatherIcon" alt="Weather icon">
            <div class="temperature" id="temperature"></div>
            <button class="toggle-btn" id="toggleBtn">Switch to Â°F</button>
            <div class="weather-desc" id="weatherDesc"></div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
            </div>

            <div class="forecast-title">5-Day Forecast</div>
            <div class="forecast-container" id="forecastContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
